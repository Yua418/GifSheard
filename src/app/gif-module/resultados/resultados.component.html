<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let gif of resultados">
    <div class="card my-1">
      <a [href]="gif.images.downsized_medium.url" target="_blank">
        <img [src]="gif.images.downsized_medium.url" alt="Gif Image" class="card-img-top" />
      </a>
      <div class="card-body">
        <p class="card-text text-center">{{gif.title}}</p>
      </div>
    </div>
  </div>
</div>
