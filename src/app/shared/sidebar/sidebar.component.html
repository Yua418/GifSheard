<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light text-center">Historial de busquedas</h3>
  <hr class="text-light" />
  <div class="list-group">
    <a
      href="#"
      class="list-group-item list-group-item-action my-1 text-truncate"
      *ngFor="let item of history"
      (click)="buscar(item)">
      {{item | titlecase}}
    </a>
  </div>
</div>
